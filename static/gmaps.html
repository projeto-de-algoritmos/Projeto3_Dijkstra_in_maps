<!DOCTYPE html>
<html>
  <head>
    <title>Graph Search Animator</title>
    <link
      href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="static/gmaps.css" rel="stylesheet" type="text/css" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
  </head>
  <body>
    <div class="map-loading-overlay">
      <div class="spinner"></div>
    </div>

    <div id="options">
      <div id="title" class="well well-small">
        <h3>Trabalho 3 Dijkstra</h3>
      </div>
      <div style="display: none;">
        <h5>Algorithm:<span class="help algo-help">?</span></h5>
        <div class="btn-group btn-block algo" data-toggle="buttons">
          <label class="btn btn-primary">
            <input value="astar" type="radio" name="algorithm" /> A*
          </label>
          <label class="btn btn-primary active">
            <input value="dijkstra" type="radio" name="algorithm" /> Dijkstra
          </label>
          <label class="btn btn-primary">
            <input value="alt" type="radio" name="algorithm" /> ALT
          </label>
        </div>

        <h5>Algorithm Options:<span class="help option-help">?</span></h5>
        <div class="bidirection" data-toggle="button">
          <button
            name="tgl-bi"
            data-value="tgl-bi"
            class="btn btn-primary btn-block"
          >
            Bidirectional OFF
          </button>
        </div>

        <div id="heuristics">
          <h5 id="epsilon" class="control-group">
            Heuristic Weight (epsilon)
            <input type="number" value="1.0" min="0" step=".1" />
          </h5>
          <div id="heuristic-type">
            <h5>
              Heuristic Type (A* only): <span class="help heur-help">?</span>
            </h5>
            <label class="radio">
              <input
                type="radio"
                name="heuristic-radio-btns"
                value="euclidean"
                checked
              />
              Euclidean
            </label>
            <label class="radio">
              <input
                type="radio"
                name="heuristic-radio-btns"
                value="manhattan"
              />
              Manhattan
            </label>
            <label class="radio">
              <input type="radio" name="heuristic-radio-btns" value="octile" />
              Octile
            </label>
          </div>
        </div>

        <h5>Additional Options:</h5>
      </div>
      <h3>Velocidade</h3>
      <div class="btn-group btn-block speed" data-toggle="buttons">
        <label class="btn btn-primary">
          <input value="fast" type="radio" name="speed" /> Rápido
        </label>
        <label class="btn btn-primary active">
          <input value="slow" type="radio" name="speed" /> Devagar
        </label>
      </div>
      <!-- <h6>Graph Type</h6>
        <div class="btn-group btn-block map" data-toggle="buttons-radio">
          <button id="sf" class="btn active">San Francisco</button>
          <button id="grid" class="btn">Grid</button>
        </div> -->
      <br />
      <br />
      <button
        id="go-button"
        class="btn btn-block btn-success"
        data-loading-text="going..."
      >
        Go!
      </button>
    </div>
    <div id="map-canvas"></div>
    <div id="alert" class="alert alert-info">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Olá!</strong> Arraste os pontos para aonde desejar e aperte "Go!"
      para começar. Note que essa simulação só funciona com a Asa norte de
      Brasila, Brasil.
    </div>

    <script
      type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDzdWBDF5l0sLNe0H6Gw97FpcIt6jRxXQQ&v=3.38"
    ></script>
    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"
    ></script>
    <script type="text/javascript" src="static/gmaps.js"></script>
  </body>
</html>
